 <div class="form-group" ng-repeat="(name,fieldData) in fieldsconfig.fields">
  <label class="col-xs-2 control-label">{{fieldData.label}}</label>
  
  <div class="col-xs-10">

    <input ng-if="fieldData.type=='checkbox'"
      type="checkbox"
      title="{{fieldData.tip}}"
      ng-model="model[name]"
      ng-disabled="overrideenabled && !fieldData.override"
      ng-required="required[name]"/>

    <input ng-if="fieldData.type === 'text' || fieldData.type == 'password'" 
      class="form-control"
      type="{{fieldData.type}}" 
      placeholder="{{fieldData.tip}}" 
      ng-model="model[name]"
      ng-disabled="overrideenabled && !fieldData.override"
      ng-required="required[name]" />

    <select ng-if="fieldData.type === 'select'"
      class="form-control"
      title="{{fieldData.tip}}"
      ng-model="model[name]"
      ng-options="option as option for option in fieldData.options"
      ng-required="required[name]"
      ng-disabled="overrideenabled && !fieldData.override">
    </select>
  
  </div>
</div>
