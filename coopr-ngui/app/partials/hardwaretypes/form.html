<form name="hardwareForm" class="form-horizontal" role="form" ng-submit="doSubmit(model)" novalidate>

    <div class="form-group">
        <label for="inputHardwareName" class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
            <input id="inputHardwareName" type="text" name="name" class="form-control"
                   placeholder="Name"
                   my-focus="inputHardwareName"
                   ng-readonly="editing"
                   ng-pattern="/^[\w\.\-]+$/"
                   ng-model="model.name" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputHardwareDescription" class="col-xs-2 control-label">Description</label>
        <div class="col-xs-10">
            <textarea id="inputHardwareDescription" class="form-control" name="config" rows="4"
                      ng-model="model.description"
                    ></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-2 control-label">Providers</label>
        <div class="col-xs-10">

          <fieldset class="row" ng-repeat="(key, value) in model.providermap">
            <div class="col-xs-5">
              <input type="text" value="{{key}}" class="form-control" readonly />
            </div>
            <div class="col-xs-6">
              <input type="text" ng-model="value.flavor" class="form-control" />
            </div>
            <div class="col-xs-1">
              <p class="form-control-static">
                <a href="" class="btn btn-danger btn-xs"
                  ng-click="rmProvider(key)"
                >
                  <span class="fa fa-trash"></span>
                  <span class="sr-only">remove provider</span>
                </a>
              </p>
            </div>

          </fieldset>

          <p class="form-control-static">
            <a href="" class="btn btn-info btn-xs"
              bs-dropdown="providersDropDown"
              ng-disabled="!providersDropDown.length"
            >
              <span class="fa fa-plus"></span>
              Add Provider
            </a>
          </p>

        </div>

    </div>

    <div class="form-group">
        <label class="col-xs-2"></label>
        <div class="col-xs-10">
            <button type="submit" class="btn btn-primary"
                ng-disabled="submitting || hardwareForm.$invalid">
            <span class="fa fa-save"></span>
            <span ng-show="{{editing}}">Update</span>
            <span ng-hide="{{editing}}">Create</span>
        </button>
        </div>
    </div>

</form>
