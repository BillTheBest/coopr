<form name="providerForm" class="form-horizontal" role="form" ng-submit="doSubmit(model)" novalidate>

  <div class="form-group">
    <label for="inputproviderName" class="col-xs-2 control-label">Name</label>
    <div class="col-xs-10">
      <input id="inputproviderName" type="text" name="name" class="form-control" 
        placeholder="Name" 
        my-focus="inputproviderName"
        ng-readonly="editing"
        ng-pattern="/^\w+$/"
        ng-model="model.name" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="inputproviderDescription" class="col-xs-2 control-label">Description</label>
    <div class="col-xs-10">
      <textarea id="inputproviderDescription" class="form-control" name="config" rows="4"
        ng-model="model.description"
        ></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-10 col-xs-offset-2">
      <button type="submit" class="btn btn-primary" 
        ng-disabled="submitting || providerForm.$invalid">
        <span class="fa fa-save"></span>
        <span ng-show="editing">Update</span>
        <span ng-hide="editing">Create</span>
      </button>
    </div>
  </div>

</form>
