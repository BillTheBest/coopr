<form name="tenantForm" class="form-horizontal" role="form" ng-submit="doSubmit(model)" novalidate>

  <div class="form-group">
    <label for="inputTenantName" class="col-xs-2 control-label">Name</label>
    <div class="col-xs-10">
      <input id="inputTenantName" type="text" name="name" class="form-control" 
        placeholder="Name" 
        my-focus="inputTenantName"
        ng-disabled="model.$resolved"
        ng-pattern="/^\w+$/"
        ng-model="model.name" required/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-10 col-xs-offset-2">
      <button type="submit" class="btn btn-primary" 
        ng-disabled="submitting || tenantForm.$invalid">
        <span class="fa fa-save"></span>
        <span ng-show="model.$resolved">Update</span>
        <span ng-hide="model.$resolved">Create</span>
      </button>
    </div>
  </div>

</form>

<pre>{{model | json}}</pre>
