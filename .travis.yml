# before_install:
#   - 'export CHROME_BIN=chromium-browser'
#   - 'export DISPLAY=:99.0'
#   - 'sh -e /etc/init.d/xvfb start'

before_script:
  - 'cd coopr-ngui && npm run build'
  - 'npm start > /dev/null &'
  - 'cd ..'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then cd coopr-server; fi'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then mvn clean package assembly:single -DskipTests; fi'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then cd ..; fi'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then java -cp coopr-server/target/*:coopr-e2e/config co.cask.coopr.runtime.ServerMain; fi >/dev/null 2>&1 &'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then java -cp coopr-server/target/*:coopr-e2e/config co.cask.coopr.runtime.MockProvisionerMain -p 55054; fi >/dev/null 2>&1 &'
  - 'sleep 30' # give servers generous time to start
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then cd coopr-e2e; fi'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then npm run build; fi'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then cd ..; fi'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then bash coopr-server/templates/mock/load-mock.sh; fi'

script:
  - 'cd coopr-ngui'
  # - 'node ./node_modules/gulp/bin/gulp.js jshint'
  # - 'npm run test-single-run'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then cd ../coopr-e2e; fi'
  - 'if [ -n "$SAUCE_ACCESS_KEY" ]; then npm run protractor; fi'
