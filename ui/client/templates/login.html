{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block header %}
    {% include "page-header.html" %}
{% endblock %}

<div id="content">
  <div id="notification-div">
    <div id="notification">{{ err }}</div>
  </div>
{% block content %}
  <div id="content-body">
    <div id="title">
      <h3>Login</h3>
    </div>

    <div id="panels">

      <div class="panel spl-panel" style="clear: both;">
        <div class="panel-body spl-panel-body">
          <form class="form-horizontal" role="form" id="create-provider-form" method="POST" action="/login">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="username" name="username" placeholder="username" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="password" name="password" placeholder="password" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="submit" class="btn-spl btn-info">Login</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
{% endblock %}
